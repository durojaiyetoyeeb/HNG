<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <p data-testid="gameInstructions">Guess the correct color!</p>
        <div class="color-box" data-testid="colorBox"></div>
        <div class="options">
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
        </div>
        <p data-testid="gameStatus"></p>
        <p>Score: <span data-testid="score">0</span></p>
        <button data-testid="newGameButton" id="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
